---
# Deployment for the Sample Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: default
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      # Reference the Docker Hub secret so that image pulls are authenticated
      containers:
      - name: sample-app
        image: gokuraj/sample:v1                       # gokuraj/app:3 is working good   | gokuraj/newapp:2   is good
        ports:
        - containerPort: 5000
        env:
        - name: ALLOY_ENDPOINT
          value: "http://alloy:4323"
---
# Service to expose the sample Application
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: sample-app
